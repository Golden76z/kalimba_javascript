<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Virtual Kalimba</title>
</head>
<body>
    <div class="container">
        <h1>Virtual Kalimba</h1>
        
        <div class="kalimba">
            <div class="tines-container" id="tines">
                <!-- Tines will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="controls">
            <button id="toggleGuide">Afficher/Cacher Guide</button>
            <button id="recordBtn">Enregistrer</button>
            <button id="playbackBtn">Lecture</button>
        </div>
        
        <div class="key-bindings" id="keyGuide" style="display: none;">
            <p>Utilisez ces touches pour jouer (AZERTY):</p>
            <p>&amp; é " ' ( § è ! ç à</p>
            <p>A Z E R T Y U I O P</p>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
